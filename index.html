<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fast Choose">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fast Choose</title>

    <link rel="stylesheet" href="css/initial-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>

    <section id="menu">

        <div class="menu-button">
            <i class="bi bi-list"></i>
        </div>
        <div class="menu-container display-none-in-less720">
            <img class="logo" src="assets/logo2.png" alt="site-logo">
            <div class="search-col item-2">
                <form class="search-form">
                    <input name="search" type="text" class="search-box" placeholder="Search your product here">
                    <button class="btn btn-search" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
            <div class="button-col item-3">
                <button class="btn btn-white">Sign In</button>
                <a class="cart-link" href="#">
                    <i class="bi bi-cart4"></i>
                    <span>Cart</span>
                </a>
            </div>
        </div>

    </section>


</body>

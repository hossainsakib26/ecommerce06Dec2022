<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fast Choose">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fast Choose</title>

    <link rel="stylesheet" href="css/initial-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
          rel="stylesheet">

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>

<section id="menu">

    <div class="menu-btn">
        <button class="btn-icon btn-icon-menu">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <div class="menu-container display-xl-none">
        <img class="logo" src="assets/logo2.png" alt="site-logo">
        <div class="search-col item-2">
            <form class="search-form center-x">
                <input name="search" type="text" class="search-box" placeholder="Search your product here">
                <button class="btn-icon btn-icon-search" type="submit" name="search">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        <div class="button-col item-3">

            <button class="btn btn-white">
                <i class="bi bi-box-arrow-in-right"></i>
                Sign In
            </button>
            <a class="cart-link" href="#">
                <i class="bi bi-cart4"></i>
                Cart
            </a>
        </div>
    </div>

</section>


<section id="header-cover">
    <nav id="cover-menu">
        <div class="menu-prop">
            <a href="#" class="menu-link">Smart Phones</a>
            <i class="bi bi-arrow-right-circle-fill"></i>
        </div>


        <div class="menu-prop">
            <a href="#" class="menu-link">Electronics</a>
            <i class="bi bi-arrow-right-circle-fill"></i>
        </div>

        <div class="menu-prop">
            <a href="#" class="menu-link">Accessories</a>
            <i class="bi bi-arrow-right-circle-fill"></i>
        </div>
        <div class="menu-prop">
            <a href="#" class="menu-link">Computer Components</a>

            <i class="bi bi-arrow-right-circle-fill"></i>
        </div>
        <div class="menu-prop">
            <a href="#" class="menu-link">Personal Care</a>
            <i class="bi bi-arrow-right-circle-fill"></i>
        </div>
    </nav>
    <div id="carousel">Carousel</div>
</section>

<script type="text/javascript" src="scripts/initial-script.js"></script>
</body>
</html>
